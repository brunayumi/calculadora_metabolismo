<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="col-xs-12"> 
   <center><img src="homer.png" alt="Homer"></center>
    <div class="card">
     <div class="card-body">
      <form class="login">

          <!-- começo da input de sexo-->
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <label for="sexo" id="genero">Sexo: </label>
                 <input type="radio" id="genero" value="m"> Homem
                 <input type="radio" id="genero" value="f"> Mulher
                </div>
              </div>
            </div>
          <!-- final da input de sexo-->

          <!-- começo da input de peso-->
           <div class="row">
            <div class="col-xs-12">
             <label for="peso">Peso: </label>
              <div class="input-group">
               <input type="number" class="form-control" placeholder="Insira seu peso aqui." id="peso" >
                <span class="input-group-addon textinho">KG</span>
              </div>     
             </div>
            </div>
          <!-- final da input de peso-->

          <!-- começo da input de estatura-->
           <div class="row">
            <div class="col-xs-12">
             <label for="altura">Altura: </label>
              <div class="input-group">
               <input type="number" class="form-control" placeholder="Insira sua altura aqui."  id="altura">
                <span class="input-group-addon textinho">CM</span>
              </div>     
             </div>
            </div>
          <!-- final da input de estatura-->

          <!-- começo da input de idade-->
           <div class="row">
            <div class="col-xs-12">
             <label for="idade">Idade: </label>
              <div class="input-group">
               <input  id="idade" type="number" class="form-control" placeholder="Insira sua idade aqui." id="idade" >
                <span class="input-group-addon textinho">ANOS</span>
              </div>     
            </div>
           </div> 
          <!-- final da input de idade-->

          <!-- começo do select de nivel de exercicios-->
           <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <label for="nivel">Nivel de atividade física: </label>
                 <select class="form-control" id="ativfisica">
                  <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                  <option value="1.375">Levemente ativo (exercício leve, 1 a 3 dias por semana) </option>
                  <option value="1.55">Moderadamente ativo (exercício moderado, 3 a 5 dias por semana)</option>
                  <option value="1.725">Altamente ativo (exercício pesado, 5 a 6 dias por semana)</option>
                  <option value="1.9">Extremamente ativo (exercício pesado diariamente e até 2 vezes por dia)</option>
                 </select>
               </div>
              </div>     
             </div>
            <!-- final do select de nivel de exercicios-->

            <!-- começo do botão calcular -->
            <div class="row">
              <div class="col-xs-6">
               <div class="form-group">
                <button class="btn btn-block" type="button" id="calcular">Calcular</button>
               </div>
              </div>
               <!-- final do botão calcular -->

               <!-- começo da input resultado -->
               <div class="col-xs-6">
                <label for="resultado">Resultado: </label>
                 <div class="input-group">
                  <input type="number" class="form-control" id="resultado" readonly>
                   <span class="input-group-addon textinho">KCAL</span>
                 </div>
                 </div>
               </div>
               
              <!-- final da input resultado -->

     </form>
    </div>
   </div>
 </div> 
</div>

          <!-- começo do rodapé -->
            <footer class="rodape">
               <p> < / > com ❤ por KetDoms e BrunaYumi </p>
            </footer>
            <!-- final do rodapé -->
</body>
</html>
